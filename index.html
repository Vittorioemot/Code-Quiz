                    </div>
                </div>
            </section>

            <!-- Section for Question and Answers // Show upon Start-->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">QUESTION</h2>

                        <ul class="px-0 py-0 nobullets">

                                    class="btn btn-success ansBtn">Question 1</button></li>

                                    class="btn btn-success ansBtn">Question 3</button></li>
                            <li class="mb-3"><button id="question4" value="3" type="button"
                                    class="btn btn-success ansBtn">Question 4</button></li>

                        <div>
                            <button id="question1" onclick="checkAnswer('1')">A</button>
                            <button id="question2" onclick="checkAnswer('2')">B</button>
                            <button id="question3" onclick="checkAnswer('3')">C</button>
                            <button id="question4" onclick="checkAnswer('4')">D</button>
                        </div>
                       
                            <hr>
                            <h1 id="answer-response"></h1>
                            <!-- Correct or Wrong will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section for Final Score and Name -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="all-done"></h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Your final score is: </p> -->
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <!-- High scores should be added as a sorted desc list -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>
